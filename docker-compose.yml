version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: wavetechteam
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
            - ./storage:/var/www/storage
        ports:
            - 8000:80
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - APP_KEY=base64:key_placeholder
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=wavetechteam
            - DB_USERNAME=root
            - DB_PASSWORD=root
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: wavetechteam-db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: wavetechteam
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql

    nginx:
        image: nginx:latest
        container_name: wavetechteam-nginx
        restart: unless-stopped
        volumes:
            - .:/var/www
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 8080:80
        depends_on:
            - app

volumes:
    db-data:
